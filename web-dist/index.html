<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Password-Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <main class="container my-5">
        <h1 class="">Password Generator</h1>
        <form class="mt-5 mb-4">
<!--            <div class="mb-4">-->
<!--                <label class="form-label fw-bold">生成数</label>-->
<!--                <input type="number" class="form-control" id="inputMin" aria-describedby="emailHelp" value="1">-->
<!--                <div id="inputLimitHelp" class="form-text">1以上の値にしてください</div>-->
<!--    &lt;!&ndash;            <div id="inputLimitError" class="form-text text-danger">1以上の値にしてください</div>&ndash;&gt;-->
<!--            </div>-->
            <div class="mb-4">
                <label class="form-label fw-bold">文字数制限</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="inputMin" aria-describedby="inputLimitHelp" value="8">
                    <span class="input-group-text">以上</span>
                    <input type="number" class="form-control" id="inputMax" aria-describedby="inputLimitHelp" placeholder="上限なし">
                    <span class="input-group-text">以下</span>
                </div>
                <div id="inputLimitHelp" class="form-text">上限は下限以上の値にしてください</div>
    <!--            <div id="inputLimitError" class="form-text text-danger">上限は下限以上の値にしてください</div>-->
            </div>
            <div class="mb-4">
                <label class="form-label fw-bold">1文字以上必須</label>
                <div class="ps-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="inputRequiredUpperChar" checked>
                        <label class="form-check-label" for="inputRequiredUpperChar">
                            半角大文字[A-Z]
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="inputRequiredLowerChar" checked>
                        <label class="form-check-label" for="inputRequiredLowerChar">
                            半角小文字[a-z]
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="inputRequiredAlphabet">
                        <label class="form-check-label" for="inputRequiredAlphabet">
                            半角英字[A-Za-z]
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="inputRequiredNumber" checked>
                        <label class="form-check-label" for="inputRequiredNumber">
                            半角数字[0-9]
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="inputRequiredChar">
                        <label class="form-check-label" for="inputRequiredChar">
                            半角英数字[A-Za-z0-9]
                        </label>
                    </div>
                </div>
            </div>
            <div class="mb-4">
                <label class="form-label fw-bold">記号</label>
                <div class="ps-4">
                    <label for="inputAvailableSymbols" class="form-label">使って良い記号</label>
                    <input type="text" class="form-control mb-3" id="inputAvailableSymbols" aria-describedby="emailHelp" placeholder="!&quot;#$%&'()*+,-./:;<=>?@[\]^_`{|}~" value="-_">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="inputSymbolsRequired" checked>
                        <label class="form-check-label" for="inputSymbolsRequired">
                            1文字以上必須
                        </label>
                    </div>
<!--                    <div class="form-check">-->
<!--                        <input class="form-check-input" type="checkbox" value="" id="inputAllowSpace">-->
<!--                        <label class="form-check-label" for="inputAllowSpace">-->
<!--                            空白を許可-->
<!--                        </label>-->
<!--                    </div>-->
                </div>
            </div>
            <button type="button" class="btn btn-primary" id="submit-button">生成</button>
        </form>
        <div class="bg-light p-3 d-flex justify-content-between">
            <span id="generated"></span>
            <button type="button" class="btn btn-outline-primary btn-sm" id="copy-password-button">Copy</button>
        </div>
    </main>
    <script src="main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
